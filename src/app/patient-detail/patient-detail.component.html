<div class="container no-padding-left-right top50">    
    <div class="container no-padding-left-right top50" *ngIf="meds && meds.length">
        <div class="panel panel-default panel-shadow">
            <div class="panel-heading text-center">Medicine list for, patient #{{patientText}}</div>
            <div class="panel-body">
                <div class="table-responsive">          
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Dosage</th>
                                <th>Time</th>
                                <th>remarks</th>
                                <th>info</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let med of meds | orderBy: 'time'">
                                <td>{{med.name}}</td>
                                <td>{{med.dosage}}</td>
                                <td>{{med.time | date:'HH:mm' }}</td>                                
                                <td>{{med.remarks}}</td>
                                <td><i class="fa fa-info-circle"></i></td>
                            </tr>                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
